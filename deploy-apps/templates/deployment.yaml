{{- range $app := .Values.apps }}
{{- if and $app.enabled (eq $app.type "deployment") }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "deploy-apps.app.fullname" (dict "root" $ "app" $app) }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "deploy-apps.app.labels" (dict "root" $ "app" $app) | nindent 4 }}
spec:
  {{- if not (and $app.autoscaling $app.autoscaling.enabled) }}
  replicas: {{ $app.replicaCount | default 1 }}
  {{- end }}
  {{- with $app.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "deploy-apps.app.selectorLabels" (dict "root" $ "app" $app) | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- $annotations := include "deploy-apps.app.podAnnotations" (dict "root" $ "app" $app) }}
        {{- if $annotations }}
        {{- $annotations | nindent 8 }}
        {{- end }}
      labels:
        {{- include "deploy-apps.app.podLabels" (dict "root" $ "app" $app) | nindent 8 }}
    spec:
      {{- $imagePullSecrets := include "deploy-apps.app.imagePullSecrets" (dict "root" $ "app" $app) }}
      {{- if $imagePullSecrets }}
      imagePullSecrets:
        {{- $imagePullSecrets | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "deploy-apps.app.serviceAccountName" (dict "root" $ "app" $app) }}
      {{- if $app.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ $app.terminationGracePeriodSeconds }}
      {{- end }}
      {{- if $app.priorityClassName }}
      priorityClassName: {{ $app.priorityClassName }}
      {{- end }}
      {{- $podSecurityContext := include "deploy-apps.app.podSecurityContext" (dict "root" $ "app" $app) }}
      {{- if $podSecurityContext }}
      securityContext:
        {{- $podSecurityContext | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ $app.name }}
          {{- $securityContext := include "deploy-apps.app.securityContext" (dict "root" $ "app" $app) }}
          {{- if $securityContext }}
          securityContext:
            {{- $securityContext | nindent 12 }}
          {{- end }}
          image: {{ include "deploy-apps.app.image" (dict "root" $ "app" $app) }}
          imagePullPolicy: {{ include "deploy-apps.app.imagePullPolicy" (dict "root" $ "app" $app) }}
          {{- with $app.command }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $app.args }}
          args:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $app.ports }}
          ports:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $app.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $app.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $app.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $app.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $app.startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $app.lifecycle }}
          lifecycle:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- $resources := include "deploy-apps.app.resources" (dict "root" $ "app" $app) }}
          {{- if $resources }}
          resources:
            {{- $resources | nindent 12 }}
          {{- end }}
          {{- if or $app.volumeMounts (and $app.persistence $app.persistence.enabled $app.persistence.items) }}
          volumeMounts:
            {{- with $app.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- if and $app.persistence $app.persistence.enabled $app.persistence.items }}
            {{- range $pvc := $app.persistence.items }}
            - name: {{ $pvc.name }}
              mountPath: {{ $pvc.mountPath }}
              {{- with $pvc.subPath }}
              subPath: {{ . }}
              {{- end }}
            {{- end }}
            {{- end }}
          {{- end }}
      {{- if or $app.volumes (and $app.persistence $app.persistence.enabled $app.persistence.items) }}
      volumes:
        {{- with $app.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if and $app.persistence $app.persistence.enabled $app.persistence.items }}
        {{- range $pvc := $app.persistence.items }}
        - name: {{ $pvc.name }}
          persistentVolumeClaim:
            claimName: {{ include "deploy-apps.app.pvcName" (dict "root" $ "app" $app "pvc" $pvc) }}
        {{- end }}
        {{- end }}
      {{- end }}
      {{- $nodeSelector := include "deploy-apps.app.nodeSelector" (dict "root" $ "app" $app) }}
      {{- if $nodeSelector }}
      nodeSelector:
        {{- $nodeSelector | nindent 8 }}
      {{- end }}
      {{- $affinity := include "deploy-apps.app.affinity" (dict "root" $ "app" $app) }}
      {{- if $affinity }}
      affinity:
        {{- $affinity | nindent 8 }}
      {{- end }}
      {{- $tolerations := include "deploy-apps.app.tolerations" (dict "root" $ "app" $app) }}
      {{- if $tolerations }}
      tolerations:
        {{- $tolerations | nindent 8 }}
      {{- end }}
      {{- with $app.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
{{- end }}
