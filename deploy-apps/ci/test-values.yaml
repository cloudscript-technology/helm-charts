# Test values for CI/CD
# Used by chart-testing tool in GitHub Actions

apps:
  - name: test-app
    enabled: true
    type: deployment

    image:
      repository: nginx
      tag: "1.21"
      pullPolicy: IfNotPresent

    replicaCount: 1

    ports:
      - name: http
        containerPort: 80
        protocol: TCP

    livenessProbe:
      httpGet:
        path: /
        port: http
      initialDelaySeconds: 10
      periodSeconds: 10

    readinessProbe:
      httpGet:
        path: /
        port: http
      initialDelaySeconds: 5
      periodSeconds: 5

    service:
      enabled: true
      type: ClusterIP
      ports:
        - name: http
          port: 80
          targetPort: http
          protocol: TCP

    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi
